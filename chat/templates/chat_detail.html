<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>chat</title>
  </head>
  <body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Chat about {{ chat.item.name }}</h2>
        <p class="text-center">Chat between <strong>{{ chat.buyer.username }}</strong> (Buyer) and <strong>{{ chat.seller.username }}</strong> (Seller)</p>
    
        <!-- Card for chat messages -->
        <div class="card">
            <div class="card-body chat-messages" style="max-height: 400px; overflow-y: auto;">
                {% for message in messages %}
                    <div class="mb-2">
                        <strong>{{ message.sender.username }}:</strong> <span>{{ message.content }}</span>
                    </div>
                {% empty %}
                    <p>No messages yet.</p>
                {% endfor %}
            </div>
        </div>
    
        <!-- Message form -->
        <form method="POST" class="mt-3">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="message" class="form-control" placeholder="Type your message here..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
    
    

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
