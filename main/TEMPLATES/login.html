<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-wrapper {
      width: 400px;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      color: #000;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      color: #000;
      font-size: 20px;
    }

    .btn-primary {
      background-color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #333;
    }

    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }

    .forgot-password a {
      color: #000;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <h2 style="color: #000;">Sign in to Website</h2>
    <div class="social-icons">
      <a href="#" style="color: #000;"><i class="bi bi-facebook"></i></a>
      <a href="#" style="color: #000;"><i class="bi bi-linkedin"></i></a>
      <a href="#" style="color: #000;"><i class="bi bi-google"></i></a>
    </div>
    <p class="text-center mb-4" style="color: #000;">or use your email account</p>
    
    <form method="POST">
      {% csrf_token %}
      {{ form.non_field_errors }}
      
      <div class="form-group mb-3">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="form-group mb-3">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      
      <div class="forgot-password">
        <a href="#" style="color: #000;">Forgot your password?</a>
      </div>
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary">Sign In</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.js"></script>
</body>
</html>
