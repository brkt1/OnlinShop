<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM3A4t6rZlE2V7rj0k5x1Z5+4z5e4c5+4z5e4c5" crossorigin="anonymous">
  
  <title>Shop</title>
</head>

<body>
 <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light py-2">
  <div class="container">
    <a class="navbar-brand" href="{% url 'item:index'%}">Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="navbar-icon fa-solid fa-bars">>>></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link mx-2" href=" {% if request.user.is_authenticated %}{% url 'post:new' %} {% endif %} {% url 'item:signup' %}">
            <i class="fas fa-plus-circle pe-2"></i>Post
          </a>
        </li>
        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link mx-2" href="{ % url 'dashbordapp:dashboard' %}">
              <i class="fas fa-heart pe-2"></i>Dashboard
            </a>
          </li>
        {% endif %}
        {% if request.user.is_authenticated %}
          <li class="nav-item ">
            <a class="nav-link mx-2" href="{% url 'item:seller_chats' %}">
              <i class="fas fa-comments pe-2"></i>Chats
            </a>
          </li>
          <li class="nav-item ms-3">
            <a class="btn btn-outline-dark btn-rounded" href="{% url 'item:logout' %}">Logout</a>
          </li>
        {% else %}
          <li class="nav-item ms-3">
            <a class="btn btn-yellow btn-rounded border-dark" href="{% url 'item:login' %}">Sign in</a>
          </li>
          <li class="nav-item ms-3">
            <a class="btn  btn-outline-dark btn-rounded border-dark " href="{% url 'item:signup' %}">Sign up</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<!-- Navbar -->

{% block content %}

{% endblock %}

  <footer class="footer fixed-bottom mt-auto  bg-dark text-center">
    <div class="container">
      <p class="text-muted">Developed by bereket Yosef</p>
    </div>
  </footer>



  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
