<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Seller Chats</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Your Chats</h2>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- Card for the chat list -->
          <div class="card">
            <div class="card-header">
              Active Chats
            </div>
            <ul class="list-group list-group-flush">
              {% for chat in chats %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span>
                    Chat with <strong>{{ chat.buyer.username }}</strong> about <em>{{ chat.item.name }}</em>
                  </span>
                  <a href="{% url 'chat:chat_detail' chat.id %}" class="btn btn-primary btn-sm">Open Chat</a>
                </li>
              {% empty %}
                <li class="list-group-item text-center">No active chats.</li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
